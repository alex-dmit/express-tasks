    <script>
        let num1 =    '63829983432984289347293874'
        let num2 = '90938498237058927340892374089'
        function splitToThousands(num) {
            const arr = []
            while(num) {
                arr.push(+num.slice(-3))
                num = num.slice(0, -3)
            }
            return arr.reverse()
        }

        function sum(a, b) {
            let result = ''
            if (a.length > b.length) b = '0'.repeat(a.length - b.length) + b
            else a = '0'.repeat(b.length - a.length) + a
            
            let rest = 0
            for (let i = a.length - 1; i >= 0; i--) {
                let curSum = +a[i] + +b[i] + rest
                if (curSum > 9) rest = Math.floor(curSum / 10)
                else rest = 0
                result = curSum % 10 + result
            }
            if (rest !== 0) result = rest + result
            return result
        }

        console.log(sum(num1, num2));
